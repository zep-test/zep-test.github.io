<footer class="bg-theme-light dark:bg-darkmode-theme-light">
  <div class="container">
    <div class="row items-center py-10">
      <!-- Logo Section -->
      <div class="lg:col-3 mb-8 text-center lg:mb-0 lg:text-left">
        <a
          class="navbar-brand inline-block"
          href="{{ site.Home.RelPermalink }}">
          {{ partial "logo" }}
        </a>
      </div>

      <!-- Menu Links Section -->
      <div class="lg:col-6 mb-8 text-center lg:mb-0">
        <ul>
          {{ range site.Menus.footer }}
            <li class="m-3 inline-block">
              <a
                {{ if findRE `^http` .URL }}
                  target="_blank" rel="noopener"
                {{ end }}
                href="{{ if findRE `^#` .URL }}
                  {{ if not $.IsHome }}
                    {{ site.Home.RelPermalink }}
                  {{ end }}{{ .URL }}
                {{ else }}
                  {{ .URL | relLangURL }}
                {{ end }}"
                class="text-gray-600 dark:text-gray-400 hover:underline">
                {{ .Name }}</a>
            </li>
          {{ end }}
        </ul>
      </div>

      <!-- Contact Section -->
      <div class="lg:col-3 mb-8 lg:mb-0 lg:text-left">
        <div
          style="display: flex; justify-content: space-between; align-items: center; flex-wrap: nowrap;">
          <!-- Email Section -->
          <div style="margin-right: 40px; flex-shrink: 0;">
            <p class="font-bold text-gray-700 dark:text-gray-300 mb-1">Email:</p>
            <a
              href="mailto:info@iconicrubric.com"
              class="text-gray-600 dark:text-gray-400 hover:no-underline">
              info@iconicrubric.com
            </a>
          </div>

          <!-- Address Section -->
          <div style="flex-shrink: 0;">
            <p class="font-bold text-gray-700 dark:text-gray-300 mb-1">Address:</p>
            <span class="text-gray-600 dark:text-gray-400">Braga, Portugal</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Bottom Section -->
  <div class="border-border dark:border-darkmode-border border-t py-7">
    <div class="text-light dark:text-darkmode-light container text-center">
      <p>
        {{ site.Params.copyright | markdownify }}
      </p>
    </div>
  </div>
</footer>
